<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/sign_in.js" defer></script>
    <link rel="stylesheet" href="css/sign_in.css">
    <title>Home Security</title>
</head>
<body>

<div class="form">
    <h1>Форма реєстрації</h1>
    <form action="#" name="form_name" id="js_register_form">
        <div class="form_group">
            <input type="text" placeholder="First name" name="first_name">
        </div>
        <div class="form_group">
            <input type="text" placeholder="Second name" name="second_name">
        </div>
        <div class="form_group">
            <input type="email" placeholder="E-mail" name="email">
        </div>
        <div class="form_group">
            <input type="tel" placeholder="Number" name="number">
        </div>
        <div class="form_group">
            <input type="password" placeholder="Password" name="password">
        </div>
        <div class="submit">
            <input type="submit" name="submit" value="Submit">
        </div>
    </form>
</div>

<script src="js/node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
</body>
</html>
